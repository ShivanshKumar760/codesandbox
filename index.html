<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Sandbox Platform</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #333;
      }

      .container {
        width: 100%;
        max-width: 1400px;
        padding: 20px;
      }

      /* IMPORTANT: hidden class must be defined first */
      .hidden {
        display: none !important;
      }

      /* Auth Forms */
      .auth-container {
        background: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 400px;
        margin: 0 auto;
      }

      .auth-container h2 {
        margin-bottom: 24px;
        color: #667eea;
        text-align: center;
      }

      .form-group {
        margin-bottom: 16px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #555;
      }

      .form-group input {
        width: 100%;
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 6px;
        font-size: 14px;
        transition: border-color 0.3s;
      }

      .form-group input:focus {
        outline: none;
        border-color: #667eea;
      }

      .btn {
        width: 100%;
        padding: 12px;
        background: #667eea;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s;
      }

      .btn:hover {
        background: #5568d3;
      }

      .btn:disabled {
        background: #ccc;
        cursor: not-allowed;
      }

      .toggle-auth {
        text-align: center;
        margin-top: 16px;
        color: #666;
      }

      .toggle-auth a {
        color: #667eea;
        text-decoration: none;
        font-weight: 600;
      }

      .error-message {
        background: #fee;
        color: #c33;
        padding: 12px;
        border-radius: 6px;
        margin-bottom: 16px;
        font-size: 14px;
      }

      .success-message {
        background: #efe;
        color: #3c3;
        padding: 12px;
        border-radius: 6px;
        margin-bottom: 16px;
        font-size: 14px;
      }

      /* Sandbox Interface - FIXED */
      .sandbox-container {
        /* Removed display: none from here */
        background: white;
        border-radius: 12px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        overflow: hidden;
        height: 90vh;
      }

      /* Start hidden */
      #sandboxContainer {
        display: none;
      }

      /* Show when not hidden */
      #sandboxContainer:not(.hidden) {
        display: block;
      }

      .header {
        background: #2d2d30;
        color: white;
        padding: 16px 24px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .header-left {
        display: flex;
        align-items: center;
        gap: 16px;
      }

      .logo {
        font-size: 20px;
        font-weight: bold;
        color: #4ec9b0;
      }

      .user-info {
        font-size: 14px;
        color: #ccc;
      }

      .header-right {
        display: flex;
        gap: 12px;
      }

      .header-btn {
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        transition: all 0.2s;
      }

      .run-btn {
        background: #0e639c;
        color: white;
      }

      .run-btn:hover {
        background: #1177bb;
      }

      .exit-btn {
        background: #dc3545;
        color: white;
      }

      .exit-btn:hover {
        background: #c82333;
      }

      .status-bar {
        background: #007acc;
        color: white;
        padding: 8px 24px;
        font-size: 13px;
        display: flex;
        justify-content: space-between;
      }

      .main-content {
        display: flex;
        height: calc(90vh - 110px);
      }

      .editor-panel {
        flex: 1;
        display: flex;
        flex-direction: column;
        border-right: 1px solid #e0e0e0;
      }

      .panel-header {
        background: #f5f5f5;
        padding: 12px 24px;
        font-weight: 600;
        border-bottom: 1px solid #e0e0e0;
      }

      #codeEditor {
        flex: 1;
        padding: 16px;
        font-family: "Consolas", "Monaco", "Courier New", monospace;
        font-size: 14px;
        border: none;
        resize: none;
        outline: none;
        line-height: 1.6;
        tab-size: 4;
      }

      .output-panel {
        width: 400px;
        display: flex;
        flex-direction: column;
        background: #1e1e1e;
      }

      .output-content {
        flex: 1;
        padding: 16px;
        color: #d4d4d4;
        font-family: "Consolas", "Monaco", "Courier New", monospace;
        font-size: 13px;
        overflow-y: auto;
        line-height: 1.6;
      }

      .output-line {
        margin-bottom: 8px;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .output-error {
        color: #f48771;
      }

      .output-success {
        color: #4ec9b0;
      }

      .loading {
        display: inline-block;
        width: 16px;
        height: 16px;
        border: 2px solid #f3f3f3;
        border-top: 2px solid #667eea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .show {
        display: block !important;
      }

      @media (max-width: 768px) {
        .main-content {
          flex-direction: column;
        }

        .output-panel {
          width: 100%;
          height: 300px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Authentication Forms -->
      <div id="authContainer" class="auth-container">
        <h2 id="authTitle">Login to Code Sandbox</h2>

        <div id="errorMessage" class="error-message hidden"></div>
        <div id="successMessage" class="success-message hidden"></div>

        <!-- Login Form -->
        <form id="loginForm">
          <div class="form-group">
            <label for="loginUsername">Username</label>
            <input type="text" id="loginUsername" required />
          </div>
          <div class="form-group">
            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword" required />
          </div>
          <button type="submit" class="btn">Login</button>
        </form>

        <!-- Register Form -->
        <form id="registerForm" class="hidden">
          <div class="form-group">
            <label for="registerUsername">Username</label>
            <input type="text" id="registerUsername" required />
          </div>
          <div class="form-group">
            <label for="registerEmail">Email</label>
            <input type="email" id="registerEmail" required />
          </div>
          <div class="form-group">
            <label for="registerPassword">Password</label>
            <input
              type="password"
              id="registerPassword"
              required
              minlength="6"
            />
          </div>
          <button type="submit" class="btn">Register</button>
        </form>

        <div class="toggle-auth">
          <span id="toggleText">Don't have an account?</span>
          <a href="#" id="toggleAuthLink">Register here</a>
        </div>
      </div>

      <!-- Sandbox Interface -->
      <div id="sandboxContainer" class="sandbox-container">
        <div class="header">
          <div class="header-left">
            <div class="logo">‚ö° Code Sandbox</div>
            <div class="user-info">
              Welcome, <span id="username"></span> | Container:
              <span id="containerStatus">Not initialized</span>
            </div>
          </div>
          <div class="header-right">
            <button class="header-btn run-btn" onclick="executeCode()">
              ‚ñ∂ Run Code
            </button>
            <button class="header-btn exit-btn" onclick="exitSandbox()">
              Exit & Cleanup
            </button>
          </div>
        </div>

        <div class="status-bar">
          <span id="statusInfo">Ready to code</span>
          <span id="containerInfo"
            >Active: <span id="activeContainers">0</span> /
            <span id="maxContainers">3</span></span
          >
        </div>

        <div class="main-content">
          <div class="editor-panel">
            <div class="panel-header">üìù index.js</div>
            <textarea
              id="codeEditor"
              placeholder="// Write your Node.js code here..."
            >
// Welcome to Code Sandbox!
// Your code runs in an isolated Docker container

console.log('Hello from Docker! üê≥');

// Example: Array operations
const numbers = [1, 2, 3, 4, 5];
const sum = numbers.reduce((a, b) => a + b, 0);
console.log('Sum:', sum);

// Example: Async operations
async function demo() {
    console.log('Starting async task...');
    await new Promise(resolve => setTimeout(resolve, 1000));
    console.log('Task completed!');
}

demo();</textarea
            >
          </div>

          <div class="output-panel">
            <div class="panel-header" style="color: white">
              üìä Output Console
            </div>
            <div class="output-content" id="outputContent">
              <div class="output-success">‚úì Ready to execute code</div>
              <div style="color: #858585; margin-top: 8px">
                Click "Run Code" to execute your code in a Docker container
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const API_URL = "http://localhost:3000/api/v1";
      let token = localStorage.getItem("token");
      let isLogin = true;

      console.log("üöÄ App loaded");

      // Auth UI Toggle
      document
        .getElementById("toggleAuthLink")
        .addEventListener("click", (e) => {
          e.preventDefault();
          isLogin = !isLogin;

          document.getElementById("loginForm").classList.toggle("hidden");
          document.getElementById("registerForm").classList.toggle("hidden");

          if (isLogin) {
            document.getElementById("authTitle").textContent =
              "Login to Code Sandbox";
            document.getElementById("toggleText").textContent =
              "Don't have an account?";
            document.getElementById("toggleAuthLink").textContent =
              "Register here";
          } else {
            document.getElementById("authTitle").textContent = "Create Account";
            document.getElementById("toggleText").textContent =
              "Already have an account?";
            document.getElementById("toggleAuthLink").textContent =
              "Login here";
          }

          hideMessage();
        });

      // Login Form
      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const username = document.getElementById("loginUsername").value;
          const password = document.getElementById("loginPassword").value;

          console.log("üîê Logging in:", username);

          try {
            const response = await fetch(`${API_URL}/auth/login`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ username, password }),
            });

            const data = await response.json();
            console.log("üì• Response:", data);

            if (response.ok) {
              token = data.token;
              localStorage.setItem("token", token);
              console.log("‚úÖ Login successful");
              showSandbox(data.user);
            } else {
              console.error("‚ùå Login failed:", data.error);
              showError(data.error);
            }
          } catch (error) {
            console.error("‚ùå Connection error:", error);
            showError("Connection error. Please try again.");
          }
        });

      // Register Form
      document
        .getElementById("registerForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const username = document.getElementById("registerUsername").value;
          const email = document.getElementById("registerEmail").value;
          const password = document.getElementById("registerPassword").value;

          console.log("üìù Registering:", username);

          try {
            const response = await fetch(`${API_URL}/auth/register`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ username, email, password }),
            });

            const data = await response.json();
            console.log("üì• Response:", data);

            if (response.ok) {
              token = data.token;
              localStorage.setItem("token", token);
              console.log("‚úÖ Registration successful");
              showSandbox(data.user);
            } else {
              console.error("‚ùå Registration failed:", data.error);
              showError(data.error);
            }
          } catch (error) {
            console.error("‚ùå Connection error:", error);
            showError("Connection error. Please try again.");
          }
        });

      async function showSandbox(user) {
        console.log("üé® showSandbox called");

        const authContainer = document.getElementById("authContainer");
        const sandboxContainer = document.getElementById("sandboxContainer");

        console.log("Auth container:", authContainer);
        console.log("Sandbox container:", sandboxContainer);

        authContainer.classList.add("hidden");
        sandboxContainer.classList.remove("hidden");

        console.log(
          "Sandbox display:",
          window.getComputedStyle(sandboxContainer).display
        );

        document.getElementById("username").textContent = user.username;

        console.log("‚úÖ UI switched");

        // Initialize container
        await initContainer();

        // Load saved code
        await loadSavedCode();

        // Update container status
        updateContainerStatus();
      }

      async function initContainer() {
        try {
          updateStatus("Initializing container...");

          const response = await fetch(`${API_URL}/sandbox/init`, {
            method: "POST",
            headers: {
              Authorization: `Bearer ${token}`,
              "Content-Type": "application/json",
            },
          });

          const data = await response.json();

          if (response.ok) {
            document.getElementById("containerStatus").textContent = "Active ‚úì";
            document.getElementById("containerStatus").style.color = "#4ec9b0";
            updateStatus("Container ready!");
            updateContainerInfo(data);
          } else {
            showOutputError(data.error);
            updateStatus("Failed to initialize container");
          }
        } catch (error) {
          showOutputError("Failed to initialize container");
        }
      }

      async function loadSavedCode() {
        try {
          const response = await fetch(`${API_URL}/sandbox/code`, {
            headers: { Authorization: `Bearer ${token}` },
          });

          const data = await response.json();

          if (response.ok && data.code) {
            document.getElementById("codeEditor").value = data.code;
          }
        } catch (error) {
          console.error("Failed to load saved code:", error);
        }
      }

      async function executeCode() {
        const code = document.getElementById("codeEditor").value;
        const output = document.getElementById("outputContent");

        output.innerHTML =
          '<div style="color: #4fc1ff;">‚è≥ Executing code...</div>';
        updateStatus("Running code...");

        try {
          const response = await fetch(`${API_URL}/sandbox/execute`, {
            method: "POST",
            headers: {
              Authorization: `Bearer ${token}`,
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ code }),
          });

          const data = await response.json();

          output.innerHTML = "";

          if (response.ok) {
            if (data.output) {
              const lines = data.output.split("\n");
              lines.forEach((line) => {
                const div = document.createElement("div");
                div.className = "output-line";
                div.textContent = line;
                output.appendChild(div);
              });
            }

            if (data.error) {
              const errorDiv = document.createElement("div");
              errorDiv.className = "output-line output-error";
              errorDiv.textContent = data.error;
              output.appendChild(errorDiv);
            }

            if (!data.output && !data.error) {
              output.innerHTML =
                '<div class="output-success">‚úì Code executed successfully (no output)</div>';
            }

            updateStatus("‚úì Execution completed");
          } else {
            showOutputError(data.error);
            updateStatus("‚úó Execution failed");

            if (data.needsInit) {
              await initContainer();
            }
          }
        } catch (error) {
          showOutputError("Network error: " + error.message);
          updateStatus("‚úó Execution failed");
        }
      }

      async function exitSandbox() {
        if (
          !confirm(
            "Are you sure you want to exit? This will stop and delete your container."
          )
        ) {
          return;
        }

        const code = document.getElementById("codeEditor").value;

        try {
          updateStatus("Cleaning up container...");

          await fetch(`${API_URL}/sandbox/exit`, {
            method: "POST",
            headers: {
              Authorization: `Bearer ${token}`,
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ code }),
          });

          // Logout
          localStorage.removeItem("token");
          token = null;

          // Show auth
          document.getElementById("sandboxContainer").classList.add("hidden");
          document.getElementById("authContainer").classList.remove("hidden");
          document.getElementById("outputContent").innerHTML = "";

          showSuccess(
            "Container cleaned up successfully. You have been logged out."
          );
        } catch (error) {
          showOutputError("Failed to cleanup container");
        }
      }

      async function updateContainerStatus() {
        try {
          const response = await fetch(`${API_URL}/sandbox/status`, {
            headers: { Authorization: `Bearer ${token}` },
          });

          const data = await response.json();

          if (response.ok) {
            updateContainerInfo(data);
          }
        } catch (error) {
          console.error("Failed to update status:", error);
        }
      }

      function updateContainerInfo(data) {
        document.getElementById("activeContainers").textContent =
          data.activeContainers || 0;
        document.getElementById("maxContainers").textContent =
          data.maxContainers || 3;
      }

      function updateStatus(message) {
        document.getElementById("statusInfo").textContent = message;
      }

      function showError(message) {
        const el = document.getElementById("errorMessage");
        el.textContent = message;
        el.classList.remove("hidden");
        setTimeout(() => el.classList.add("hidden"), 5000);
      }

      function showSuccess(message) {
        const el = document.getElementById("successMessage");
        el.textContent = message;
        el.classList.remove("hidden");
        setTimeout(() => el.classList.add("hidden"), 5000);
      }

      function hideMessage() {
        document.getElementById("errorMessage").classList.add("hidden");
        document.getElementById("successMessage").classList.add("hidden");
      }

      function showOutputError(message) {
        const output = document.getElementById("outputContent");
        output.innerHTML = `<div class="output-line output-error">‚úó Error: ${message}</div>`;
      }

      // Keyboard shortcuts
      document
        .getElementById("codeEditor")
        ?.addEventListener("keydown", (e) => {
          if ((e.ctrlKey || e.metaKey) && e.key === "Enter") {
            e.preventDefault();
            executeCode();
          }

          if (e.key === "Tab") {
            e.preventDefault();
            const start = e.target.selectionStart;
            const end = e.target.selectionEnd;
            e.target.value =
              e.target.value.substring(0, start) +
              "    " +
              e.target.value.substring(end);
            e.target.selectionStart = e.target.selectionEnd = start + 4;
          }
        });

      // Auto-login if token exists
      if (token) {
        console.log("üîë Token found, verifying...");
        fetch(`${API_URL}/auth/verify`, {
          headers: { Authorization: `Bearer ${token}` },
        })
          .then((res) => res.json())
          .then((data) => {
            console.log("Verify response:", data);
            if (data.valid) {
              console.log("‚úÖ Auto-login");
              showSandbox(data.user);
            } else {
              console.log("‚ùå Invalid token");
              localStorage.removeItem("token");
              token = null;
            }
          })
          .catch((err) => {
            console.error("Verify error:", err);
            localStorage.removeItem("token");
            token = null;
          });
      }
    </script>
  </body>
</html>
